syntax = "proto3";
package cryptchatprotos.responses;

import "google/protobuf/any.proto";

import public "responses/message.proto";
import public "responses/chat.proto";
import public "responses/account.proto";
import public "responses/auth.proto";

option csharp_namespace = "CryptChatProtos.Responses";

// Generic API response
message Response {
	int32 status = 1;
	int32 type = 2;
	google.protobuf.Any data = 3;
	string message = 4;
};