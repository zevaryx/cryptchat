syntax = "proto3";
package cryptchatprotos.responses;

import "google/protobuf/any.proto";

import public "message.proto";
import public "chat.proto";
import public "account.proto";
import public "auth.proto";

option csharp_namespace = "CryptChatProtos.Responses";

// Generic API response
message Response {
	int32 status = 1;
	int32 type = 2;
	google.protobuf.Any data = 3;
	string message = 4;
};