syntax = "proto3";
package cryptchatprotos.requests.auth;

option csharp_namespace = "CryptChatProtos.Requests.Auth";

message SaltRequest {
	string username = 1;
};

message LoginRequest {
	string username = 1;
	string hash = 2;
};

message UserRequest {
	string username = 1;
};

message RegisterRequest {
	string username = 1;
	string hash = 2;
	string pubkey = 3;
	string salt = 4;
};