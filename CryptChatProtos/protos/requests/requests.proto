syntax = "proto3";
package cryptchatprotos.requests;

import "google/protobuf/any.proto";

import public "message.proto";
import public "chat.proto";
import public "account.proto";
import public "auth.proto";

option csharp_namespace = "CryptChatProtos.Requests";

// Generic API response
message Request {
	int32 type = 1;
	google.protobuf.Any data = 2;
};