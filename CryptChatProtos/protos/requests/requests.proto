syntax = "proto3";
package cryptchatprotos.requests;

import "google/protobuf/any.proto";

import public "requests/message.proto";
import public "requests/chat.proto";
import public "requests/account.proto";
import public "requests/auth.proto";

option csharp_namespace = "CryptChatProtos.Requests";

// Generic API response
message Request {
	int32 type = 1;
	google.protobuf.Any data = 2;
};